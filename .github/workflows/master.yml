name: .NET Core

on:
  # Trigger the workflow on push or pull request,
  # but only on master branch
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://api.nuget.org/v3/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_DEPLOY_KEY}}
                
    - name: create DialogStatusInterface nuget package
      run: | 
        dotnet build "ProgressDialog/ProgressDialogStatusInterface/ProgressDialogStatusInterface.csproj" --configuration Release
        dotnet pack "ProgressDialog/ProgressDialogStatusInterface/ProgressDialogStatusInterface.csproj" --configuration Release
        
    - name: create DialogStatus nuget package
      run: | 
        dotnet build "ProgressDialog/ProgressDialogStatus/ProgressDialogStatus.csproj" --source "../" --configuration Release
        dotnet pack "ProgressDialog/ProgressDialogStatus/ProgressDialogStatus.csproj" --configuration Release

    - name: create nuget package
      run: |
        dotnet build "ProgressDialog/ProgressDialog/ProgressDialog.csproj" --source "../" --configuration Release
        dotnet pack "ProgressDialog/ProgressDialog/ProgressDialog.csproj" --configuration Release
        
    - name: Publish to nuget
      env:
        PACKAGE_VERSION: 1.2.2
      run: | 
        dotnet nuget push "ProgressDialog/ProgressDialogStatusInterface.${{env.PACKAGE_VERSION}}.nupkg" --api-key ${{secrets.NUGET_DEPLOY_KEY}} --skip-duplicate --no-symbols true
        dotnet nuget push "ProgressDialog/ProgressDialogStatus.${{env.PACKAGE_VERSION}}.nupkg" --api-key ${{secrets.NUGET_DEPLOY_KEY}} --skip-duplicate --no-symbols true
        dotnet nuget push "ProgressDialog/ProgressDialog.${{env.PACKAGE_VERSION}}.nupkg" --api-key ${{secrets.NUGET_DEPLOY_KEY}} --skip-duplicate --no-symbols true
