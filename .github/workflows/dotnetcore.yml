name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://api.nuget.org/v3/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_DEPLOY_KEY}} 

    - name: create nuget package
      run: dotnet pack "ProgressDialog/ProgressDialog/ProgressDialog.csproj" --configuration Release

    - name: Publish to nuget
      run: dotnet nuget push "ProgressDialog/ProgressDialog/bin/Release/ProgressDialog.*.nupkg" --api-key ${{secrets.NUGET_DEPLOY_KEY}} --skip-duplicate --no-symbols true
