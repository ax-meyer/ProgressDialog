name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://api.nuget.org/v3/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_DEPLOY_KEY}}
        PACKAGE_VERSION: 1.2.1
        
    - name: create DialogStatus nuget package
      run: dotnet pack "ProgressDialog/ProgressDialogStatus/ProgressDialogStatus.csproj" --configuration Release

    - name: create nuget package
      run: dotnet pack "ProgressDialog/ProgressDialog/ProgressDialog.csproj" --configuration Release
